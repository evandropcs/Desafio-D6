<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Order summary card</title>

  </head>

  <body>

    <div class="conteiner">

      <div class="box-white">

        <div class="box-img">
          <img class="img-hero" src="images/illustration-hero.svg" alt="foto-homem-ouvindo-musica">
        </div>

        <div class="box-text">
          <p class="title">Order Summary</p>
          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="box-music">
          <div class="cx-clave">
            <img class="img-clave" src="images/icon-music.svg" alt="icone-clave-musical">
          </div>
          
          <div class="plan-preco"> 
            <p class="plan">Annual Plan</p>
            <p class="preco">$59.99/year</p>
          </div>

          <div class="change">
            <a href="index.html" class="change">Change</a>
          </div>
        </div>

        <div class="payment">Proceed to Payment</div>

        <p class="cancel">Cancel Order</p>


      </div>

    </div>

  </body>

</html>
